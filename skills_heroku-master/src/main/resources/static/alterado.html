<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Alterar Chamado</title>
	
    
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	

	<link href="css/bootstrap.min.css" rel=stylesheet>

	
  		
<script>
	$(document).ready(function(){
		document.getElementById("nomeChamado").value = sessionStorage.getItem("nomeChamado");
		document.getElementById("descricaoChamado").value = sessionStorage.getItem("descricaoChamado");
		document.getElementById("resolvidoChamado").value = sessionStorage.getItem("resolvidoChamado");
		$('form').submit(function(e){  
				
				
				e.preventDefault();
				
				
				var nomeChamado = $('#nomeChamado').val().trim();
				var descricaoChamado = $('#descricaoChamado').val().trim();
				var resolvidoChamado = $('#resolvidoChamado').val().trim();
				var idChamado = sessionStorage.getItem("idChamado");
				
				
				
				$.getJSON("/alterado/"+idChamado+"/"+nomeChamado+"/"+descricaoChamado+"/"+resolvidoChamado+"?format=json&jsoncallback=",function(data) {
					
					if(!data[0].alterado){

						alert("Chamado não Encontrado");
						
					} else {
					
						alert("Chamado Alterado com Sucesso");
						window.location.href = '/pesquisarchamadoid.html';

					}
					
					
					
				});
			
		});
		
	});

</script>
		
  
 
</head>
 <body>
  
	<br>
	<br>
	
	<form class="form-horizontal" method="post" id="form">
		<div class="form-group">
			<label for="imput" class="col-md-4 control-label" >Nome Chamado</label>
			<div class="col-md-4">
				<textarea id = "nomeChamado"  required = "required" rows="1" cols = "50" ></textarea>
			</div>
		</div>
		<br>		
		<div class="form-group">
			<label for="textarea" class="col-md-4 control-label">Descricao Chamado</label>
			<div class="col-md-4">
				<textarea id = "descricaoChamado"  required = "required" rows="4" cols="50" ></textarea>
			</div>
		</div>
		<br>

	<div class="form-group">
			<label for="select" class="col-md-4 control-label" >Chamado foi Concluído?</label>
			<div class="col-md-4">
				<select id = "resolvidoChamado">
				  <option value="0">Não</option>
				  <option value="1">Sim</option>
				</select>
			</div>
	</div>
	<button id="Alterar" type="submit" class="btn btn-primary col-md-offset-4 col-md-4">Pesquisar</button>

	</form>
	
 </body>
</html>
