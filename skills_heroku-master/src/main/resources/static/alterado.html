<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Alterar Chamado</title>
	
    
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	

	<link href="css/bootstrap.min.css" rel=stylesheet>

	
  		
<script>
	$(document).ready(function(){
		var idChamado = sessionStorage.getItem("idChamado");	
		document.getElementById("nomeChamado").value = idChamado;
		$('form').submit(function(e){    
			
			e.preventDefault();
			
			
			
			var nomeChamado = $('#nomeChamado').val().trim();
			var descricaoChamado = $('#descricaoChamado').val().trim();
			var chamadoResolvido = $('#chamadoResolvido').val().trim();
			
			
			$.post("/alterado", JSON.stringify({'idChamado': idChamado, 'nomeChamado': nomeChamado, 'descricaoChamado': descricaoChamado, 'chamadoResolvido': chamadoResolvido}), function(data){
					
				if(data[0].alterado){
					window.location.href = '/index.html';
					
				} else {
				
					window.location.href = '/index.html';
				
				}
					
					
			}, "json");
			
		});
	});
</script>
		
  
 
	
 <body>
  
	<br>
	<br>
	<form class="form-horizontal" method="post" id="form">
		<div class="form-group">
		<label for="textarea" class="col-md-4 control-label">Nome Chamado</label>
			<div class="col-md-4">
				<textarea id = "nomeChamado"  required = "required" rows="1" cols="50" ></textarea>
			</div>
		</div>
		<div class="form-group">
		<label for="textarea" class="col-md-4 control-label">Descrição Chamado</label>
			<div class="col-md-4">
				<textarea id = "descricaoChamado" required = "required" rows="4" cols="50"></textarea>
			</div>
		</div>
		<label for="select" class="col-md-4 control-label">O chamado foi concluído?</label>
			<div class="col-md-4">
				<select name = "chamadoResolvido" required = "required">
					<option value = "0">Não</option>
					<option value = "1">Sim</option>
				</select>
			</div>
		</div>
		<br>
		<button id="alterado" type="submit" class="btn btn-primary col-md-offset-4 col-md-4">Concluir</button>
	</form>
</body>
 </head>
</html>
