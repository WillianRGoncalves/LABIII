<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Alterar Chamado</title>
	
    
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	

	<link href="css/bootstrap.min.css" rel=stylesheet>
	
	
	<script>
		$(document).ready(function(){
			$('form').submit(function(e){    
				
				e.preventDefault();
				document.getElementById("alterar").style.visibility = "hidden";
				var idChamado = $('#idChamado').val().trim();
				
				$.post('/sucess/alterarchamado', JSON.stringify({'idChamado': idChamado}), function(data){
						
						
					if(data[0].nome != ""){
						document.getElementById("form").style.visibility = "hidden";
						document.getElementById("alterar").style.visibility = "visible";
						document.getElementById("nomeChamado").value = data[0].nome;
						document.getElementById("descricaoChamado").value = data[0].descricao;
						document.getElementById("chamadoResolvido").value = data[0].resolvido;
						
					} else {
					
						window.location.href = '/index.html';
					
					}
						
						
				}, "json");
				
			});
		});
	</script>

   
  </head>
  <body>
		<br>
		<br>
		<form class="form-horizontal" method="post" id="form">
			<div class="form-group">
				<label for="input" class="col-md-4 control-label">Id</label>
				<div class="col-md-4">
					<input required="required" type="number" class="form-control" id="idChamado" placeholder="Coloque o Id do chamado">
				</div>
			</div>
			<button id="Pesquisar" type="submit" class="btn btn-primary col-md-offset-4 col-md-4">Pesquisar</button>
		</form>
		
		
		
		<br>
		<br>
		<form class="form-horizontal" method="post" id="alterar">
			<div class="form-group">
			<label for="textarea" class="col-md-4 control-label">Nome Chamado</label>
				<div class="col-md-4">
					<textarea id = "nomeChamado"  required = "required" rows="1" cols="50"></textarea>
				</div>
			</div>
			<div class="form-group">
			<label for="textarea" class="col-md-4 control-label">Descrição Chamado</label>
				<div class="col-md-4">
					<textarea id = "descricaoChamado" required = "required" rows="4" cols="50"></textarea>
				</div>
			</div>
			<label for="select" class="col-md-4 control-label">O chamado foi concluído?</label>
				<div class="col-md-4">
					<select name = "chamadoResolvido" required = "required">
						<option value = "0">Não</option>
						<option value = "1">Sim</option>
					</select>
				</div>
			</div>
			
			<button id="concluir" type="submit" class="btn btn-primary col-md-offset-4 col-md-4">Concluir</button>
		</form>
		

		

	
  </body>
</html>
