<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
	
    <title>Permissão</title>
    
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	

	<link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel=stylesheet>
	
	
	<script>
		$(document).ready(function(){
			$('form').submit(function(e){    
				
				e.preventDefault();
				alert("Entrou");
				var username = $('#username').val().trim();
				
				$.getJSON("/darpermissao/"+username+"?format=json&jsoncallback=",function(data) {
					
					if(!data[0].resultado){
						
						alert("Usuário Não Econtrado");
						window.location.href = '/darpermissao.html';
						
					}else{
						alert("Novo ADM yay");
						window.location.href = '/index.html';
					}
					
						

				});
			});
		});
	</script>

   
  </head>
  <body>
		<br>
		<br>
		<form class="form-horizontal" method="post" id="form">
			<div class="form-group">
				<label for="inputEmail3" class="col-md-4 control-label">Email</label>
				<div class="col-md-4">
					<input required="required" type="email" class="form-control" id="username" placeholder="Email">
				</div>
			</div>
			
			<button id="concluir" type="submit" class="btn btn-primary col-md-offset-4 col-md-4">Concluir</button>
		</form>
  </body>
</html>
